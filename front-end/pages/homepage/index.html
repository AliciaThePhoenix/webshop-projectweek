<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apothecare Webshop</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../../components/stadium-css-varients/ver1.css">
  
  <!-- Frameworks -->
  <!-- Used to individually edit characters from a text -->
  <script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>

  <!-- Components -->
  <!-- Good luck ever finding a way not having to write this-->
  <script src="../../components/stadium.js" defer></script>
</head>
<body>

  <!-- Header contents -->
  <header>
    <div class="header-content">
      <h1>Welkom bij Apothecare</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Producten</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="profile-container">
        <input type="checkbox" id="profile-toggle" hidden>
        <label for="profile-toggle" class="profile-btn">&#128100;</label>
        <div class="profile-menu">
          <ul>
            <li><a href="#">Log in</a></li>
            <li><a href="#">Registratie</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div class="centered-container">
      <section class="search-section">
        <div class="animated-text-container">
          <div class="animated-text" data-splitting>Wat wilt u vandaag?</div>
        </div>
        <div class="search-container">
          <input type="text" placeholder="Zoek hier...">
        </div>
      </section>
    </div>

    <spawn-stadium count="3"></spawn-stadium>
    
    <!-- Recommended section -->
    <section class="recommended-section">
      <h2>Aanbevolen</h2>
      <div id="recommended-container" class="recommended-container"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Apothecare | Contact: info@apothecare.nl | Telefoon: 0123-456789</p>
    <p><a href="#">Algemene voorwaarden</a></p>
  </footer>

  <!-- JS Code -->
  <script src="JS/textFX.js"></script>
  <script src="JS/aanbevolen.js"></script>
</body>
</html>
