<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registreren - Apothecare Webshop</title>
  <link rel="stylesheet" href="register.css">
  <link rel="stylesheet" href="../../components/stadium-css-varients/ver1.css">
  <script src="../../components/stadium.js" defer></script>
</head>
<body>
  <!-- Header contents -->
  <header>
    <div class="header-content">
      <h1>Apothecare</h1>
      <nav>
        <ul>
          <li><a href="../homepage/index.html">Home</a></li>
          <li><a href="../../HTML/producten.html">Producten</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="profile-container">
        <input type="checkbox" id="profile-toggle" hidden>
        <label for="profile-toggle" class="profile-btn">&#128100;</label>
        <div class="profile-menu">
          <ul>
            <li><a href="../login/login.html">Log in</a></li>
            <li><a href="register.html">Registratie</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div class="centered-container">
      <section class="register-section">
        <h2>Registreren bij Apothecare</h2>
        <div id="register-message"></div>
        <form id="register-form">
          <div class="form-group required">
            <label for="username">Gebruikersnaam</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group required">
            <label for="email">E-mailadres</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group required">
            <label for="password">Wachtwoord</label>
            <input type="password" id="password" name="password" required>
            <small>Minimaal 6 tekens</small>
          </div>
          <div class="form-group required">
            <label for="confirm_password">Bevestig wachtwoord</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
          </div>
          
          <h3>Persoonlijke gegevens (optioneel)</h3>
          
          <div class="form-row">
            <div class="form-group">
              <label for="first_name">Voornaam</label>
              <input type="text" id="first_name" name="first_name">
            </div>
            <div class="form-group">
              <label for="last_name">Achternaam</label>
              <input type="text" id="last_name" name="last_name">
            </div>
          </div>
          
          <div class="form-group">
            <label for="address">Adres</label>
            <input type="text" id="address" name="address">
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="postal_code">Postcode</label>
              <input type="text" id="postal_code" name="postal_code">
            </div>
            <div class="form-group">
              <label for="city">Plaats</label>
              <input type="text" id="city" name="city">
            </div>
          </div>
          
          <div class="form-group">
            <label for="phone">Telefoonnummer</label>
            <input type="tel" id="phone" name="phone">
          </div>
          
          <div class="form-actions">
            <button type="submit" class="btn-primary">Registreren</button>
            <p>Heeft u al een account? <a href="../login/login.html">Log hier in</a></p>
          </div>
        </form>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Apothecare | Contact: info@apothecare.nl | Telefoon: 0123-456789</p>
    <p><a href="#">Algemene voorwaarden</a></p>
  </footer>

  <!-- JS Code -->
  <script src="register.js"></script>
</body>
</html>
